<ion-header>

  <ion-navbar>
    <ion-title *ngIf="mode=='levels'">Level {{level}}</ion-title>
    <ion-title *ngIf="mode=='topic'">{{topic}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="no-scroll center-content">

  <div *ngIf="mode=='topic'">
    <!--Todo add disabled functionality-->
    <circleview-component class="popoverBtn" text="Show Cards" image="assets/imgs/topic/showVocList_icon_topics.svg" (click)="showTopicCardDeck(topic)" ></circleview-component>
    <circleview-component class="popoverBtn" text="Study Cards" image="assets/imgs/topic/startStudy_icon_topics.svg" (click)="studyTopicCardDeck(topic)"></circleview-component>
    <circleview-component class="popoverBtn" *ngIf="vocabProvider.getTopicByName(topic).waitingCards.length < 1" text="Add Cards" image="assets/imgs/topic/addCards_icon_topics.png" (click)='addVocabulary(topic)'></circleview-component>
    <circleview-component class="popoverBtn" *ngIf="vocabProvider.getTopicByName(topic).waitingCards.length > 0" text="Add Cards" image="assets/imgs/topic/addCards_icon_topics.png" (click)='loadCsvToDict(topic)'></circleview-component>

    <!--
    <button ion-button class="popoverBtn" (click)="showTopicCardDeck(topic)" [disabled]="!(this.vocabProvider.getCardDeckForTopic(topic).length>0)"><ion-icon name="eye"></ion-icon></button>
    <button ion-button class="popoverBtn" (click)="studyTopicCardDeck(topic)" [disabled]="!(this.vocabProvider.getCardDeckForTopic(topic).length>0)"><ion-icon name="play"></ion-icon></button>
    <button *ngIf="vocabProvider.getTopicByName(topic).waitingCards.length < 1" ion-button class="popoverBtn" (click)='addVocabulary(topic)'><ion-icon name="add"></ion-icon></button>
    <button *ngIf="vocabProvider.getTopicByName(topic).waitingCards.length > 0" ion-button class="popoverBtn" (click)='loadCsvToDict(topic)'><img class="buttonIcon" src="assets/imgs/addCards.png"></button>
  -->
  </div>
  <div *ngIf="mode=='levels'">
    <circleview-component class="popoverBtn" text="Show Cards" image="assets/imgs/level/showVocList_icon_levels.svg" (click)="showTopicCardDeck(topic)" ></circleview-component>
    <circleview-component class="popoverBtn" text="Study Cards" image="assets/imgs/level/startStudy_icon_levels.svg" (click)="studyTopicCardDeck(topic)"></circleview-component>
  </div>

</ion-content>
