<ion-header>

  <ion-navbar>
    <ion-title>{{cardDeckTitle}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="no-scroll center-content">

  <button ion-button class="popoverBtn" (click)="showCardDeck(cardDeckId)" [disabled]="!(this.vocabProvider.getCardDeckForId(cardDeckId).length>0)"><ion-icon name="eye"></ion-icon></button>
  <button ion-button class="popoverBtn" (click)="studyCardDeck(cardDeckId)" [disabled]="!(this.vocabProvider.getCardDeckForId(cardDeckId).length>0)"><ion-icon name="glasses"></ion-icon></button>
  <button ion-button class="popoverBtn" (click)="showRules(cardDeckId)" [disabled]="!(this.vocabProvider.getCardDeckForId(cardDeckId).length>0)"><ion-icon name="bulb"></ion-icon></button>

</ion-content>
