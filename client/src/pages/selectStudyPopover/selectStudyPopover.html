<ion-header>

  <ion-navbar style="background-color: red;">
    <ion-title *ngIf="mode=='levels'">Level {{level}}</ion-title>
    <ion-title *ngIf="mode=='topic'">{{topic}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="no-scroll center-content">

  <div *ngIf="mode=='topic'">
    <button ion-button class="popoverBtn" (click)="showTopicCardDeck(topic)" [disabled]="!(this.vocabProvider.getCardDeckForTopic(topic).length>0)"><ion-icon name="eye"></ion-icon></button>
    <button ion-button class="popoverBtn" (click)="studyTopicCardDeck(topic)" [disabled]="!(this.vocabProvider.getCardDeckForTopic(topic).length>0)"><ion-icon name="play"></ion-icon></button>
    <button ion-button class="popoverBtn" (click)='loadCsvToDict(topic)'><ion-icon name="download" style="transform: rotate(180deg);"></ion-icon></button>
  </div>
  <div *ngIf="mode=='levels'">
    <button ion-button class="popoverBtn" (click)="showLevelCardDeck(level)" [disabled]="!(this.vocabProvider.getCardDeckForLevel(level-1).length>0)"><ion-icon name="eye"></ion-icon></button>
    <button ion-button class="popoverBtn" (click)="studyLevelCardDeck(level)" [disabled]="!(this.vocabProvider.getCardDeckForLevel(level-1).length>0)"><ion-icon name="play"></ion-icon></button>
  </div>

</ion-content>
