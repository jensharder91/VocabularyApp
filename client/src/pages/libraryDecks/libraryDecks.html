<ion-content>

  <div class="topic-header">
    <ion-navbar>
      <span class="topic-name">All Decks</span><br/>
      <span class="topic-description">Complete library</span>
      <ion-buttons end>
        <button ion-button icon-only>
          <ion-icon name="funnel"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>

    <ion-navbar>
      <div class="study-buttons">
        <button ion-button round color="light" [disabled]="true">
          <ion-icon name="add"></ion-icon>
        </button>
      </div>
    </ion-navbar>
  </div>

  <ion-list>
    <ion-item text-wrap *ngFor="let toggleItem of toggleItems">
      <ion-avatar item-start>
        <img src="assets/imgs/topic/topic.svg">
      </ion-avatar>
      <ion-label (click)="showTopicCardDeck(toggleItem.bundle.id)">
        <span class="topic-name-entry">{{toggleItem.bundle.name}}</span><br/>
        <span class="topic-description-entry">-1 of -2 topics in your box</span>
      </ion-label>
      <ion-toggle [(ngModel)]="toggleItem.state" (ionChange)="saveToggleChange(toggleItem)"></ion-toggle>
    </ion-item>
  </ion-list>

</ion-content>
