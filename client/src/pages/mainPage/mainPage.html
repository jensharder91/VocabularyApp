<ion-header>
  <ion-navbar>
    <ion-title>
      Study phase
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="card-background-page">
  This is the mainpage!

  <table>
    <thead>
    <tr>
      <th>Level</th>
      <th>1</th>
      <th>2</th>
      <th>3</th>
      <th>4</th>
      <th>5</th>
      <th>6</th>
    </tr>
    </thead>
    <tbody>
      <tr>
        <td>Number of cards</td>
        <td>{{levelsCounters[0]}}</td>
        <td>{{levelsCounters[1]}}</td>
        <td>{{levelsCounters[2]}}</td>
        <td>{{levelsCounters[3]}}</td>
        <td>{{levelsCounters[4]}}</td>
        <td>{{levelsCounters[5]}}</td>
      </tr>
    </tbody>


  </table>

  <ion-card>

    <ion-card-header>

    </ion-card-header>

    <img src="../assets/imgs/cardimage.jpg"/>
    <ion-card-content>

      <div class="card-title">{{vocab}}</div>
    </ion-card-content>


    <ion-row no-padding>
      <ion-col>
        <button ion-button clear small color="dark" icon-start (click)="nextVocab()">
          <ion-icon name='arrow-right-c'></ion-icon>
          Next
        </button>
      </ion-col>
      <ion-col text-right>
        <button id="known" ion-button clear small color="secondary" icon-start (click)="showVocab('known')">
          <ion-icon name='checkmark'></ion-icon>
          Know it!
        </button>
      </ion-col>
      <ion-col text-center>
        <button id="unknown" ion-button clear small color="danger" icon-start (click)="showVocab('unknown')">
          <ion-icon name='close'></ion-icon>
          Don't know it!
        </button>
      </ion-col>
    </ion-row>
  </ion-card>
  <p>
    If you get lost, the <a href="http://ionicframework.com/docs/v2">docs</a> will be your guide.
  </p>
</ion-content>
