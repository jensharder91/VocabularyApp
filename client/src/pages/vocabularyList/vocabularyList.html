<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Vocabulary List {{cardDeckTitle}}</ion-title>

    <ion-buttons end clear>
      <button *ngIf="mode=='topic'" ion-button large (click)="addCard()">
        <b><ion-icon name="add"></ion-icon></b>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content>
  <ion-searchbar (ionInput)="searchChanged()" [(ngModel)]="terms"></ion-searchbar>
  <ion-grid>
    <ion-row align-items-center justify-content-center>
      <ion-col>
        <ion-list>
          <ion-item-sliding *ngFor="let card of dict | searchPipe : terms | slice:listLowerLimit:listUpperLimit; let i=index">
            <ion-item>
              <ion-label text-wrap style="text-align: right; margin-right: 10px" (click)="changeCard(card)">
                {{ card.frontSide }}
              </ion-label>
              <ion-label text-wrap style="margin-left: 10px" (click)="changeCard(card)">
                {{ card.backSide }}
              </ion-label>
              <ion-label item-end>
                <img src={{getProgressImage(card.level)}} alt="Level {{card.level}}" height="42" width="42">
              </ion-label>
            </ion-item>
            <ion-item-options *ngIf="mode=='topic'" side="right" icon-left>
              <button ion-button color="danger" (click)="deleteCard(card)">
                <ion-icon name="trash"></ion-icon>
              </button>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-sm-1 text-center>
        <button ion-button (click)="showPrevList()" [disabled]="listLowerLimit <= 0">
          <ion-icon name="arrow-back"></ion-icon>
        </button>
      </ion-col>
      <ion-col>
        <ion-label text-center>
          {{ listLowerLimit + 1 }} - {{ listUpperLimit }} of {{ searchPipe.transform(dict, terms).length }} words
        </ion-label>
      </ion-col>
      <ion-col col-sm-1 text-center>
        <button ion-button (click)="showNextList()" [disabled]="listUpperLimit >= searchPipe.transform(dict, terms).length">
          <ion-icon name="arrow-forward"></ion-icon>
        </button>
      </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>
