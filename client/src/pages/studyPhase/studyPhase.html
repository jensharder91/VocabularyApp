  <ion-grid style="height: 100%" vertical-align="center">
    <ion-row justify-content-center align-items-center style="height: 100%">

      <ion-card class="flip-container" (click)="turnCard();">

        <ion-card-header>

        </ion-card-header>

        <ion-card-content class="flip-cards">

        <!--<img src="../assets/imgs/cardimage.jpg"/> -->

          <div class="front-card">{{currentVocab}}</div>

        </ion-card-content>

      </ion-card>

      <ion-card class="vocabSubInfo">
        <ion-row>
          <ion-col text-right>
            <button id="known" ion-button clear small color="secondary" icon-start (click)="showVocab('known')">
              <ion-icon name='checkmark'></ion-icon>
              Know it!
            </button>
          </ion-col>
          <ion-col text-center>
            <button ion-button clear small color="dark" icon-start (click)="nextVocab()">
              <ion-icon name='arrow-right-c'></ion-icon>
              Next
            </button>
          </ion-col>
          <ion-col text-left>
            <button id="unknown" ion-button clear small color="danger" icon-start (click)="showVocab('unknown')">
              <ion-icon name='close'></ion-icon>
              Don't know it!
            </button>
          </ion-col>
        </ion-row>

      </ion-card>

    </ion-row>
  </ion-grid>

 </ion-content>
