<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title *ngIf="repeatLevel">Repeating Level {{level}}</ion-title>
    <ion-title *ngIf="!repeatLevel">
      Learning
    </ion-title>
    <ion-buttons end>
      <!-- <button ion-button clear> -->
        <img src={{getProgressImage(currentCard.level+1)}} alt="Level {{currentCard.level +1}}" height="40" width="40" class="levelIndicator">
      <!-- </button> -->
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page">

  <!--Move image to navbar to save screen space-->
  <!--<img src={{getProgressImage(currentCard.level)}} alt="Level {{currentCard.level}}" height="42" width="42" class="levelIndicator">-->

  <!-- Vocabulary vocCard -->
  <div class="container">
    <div class="vocCard" (click)="flip()">
      <div class="front">
        <span>{{ frontCard }}</span>
      </div>
      <div class="back">
        <span>{{ backCard }}</span>
      </div>
    </div>
  </div>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <!-- Space to enter answer -->
    <ion-row style="height: 90%;">
      <ion-col>
        <div class="inputContainer">
          <h2>
            <ion-input text-wrap text-center placeholder="Type your answer here..." [value]="input_value"></ion-input>
          </h2>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-left>
        <button id="unknown" ion-button color="danger" icon-start (click)="showVocab('unknown')" [disabled]="!seeBackside">
          <ion-icon name='close'></ion-icon>
          Wrong
        </button>
      </ion-col>
      <ion-col text-right>
        <button id="known" ion-button color="correct" icon-start (click)="showVocab('known')" [disabled]="!seeBackside">
          <ion-icon name='checkmark'></ion-icon>
          Correct
        </button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
