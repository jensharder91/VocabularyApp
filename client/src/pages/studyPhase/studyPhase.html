<ion-header>
  <ion-navbar>
    <ion-title>
      Learning
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page">

  <img src={{getProgressImage(currentCard.level)}} alt="Level {{currentCard.level}}" height="42" width="42" class="levelIndicator">

  <!-- Vocabulary vocCard -->
  <div class="container">
    <div class="vocCard" (click)="flip()">
      <div class="front">
          <h1>{{ frontCard }}</h1>
      </div>
      <div class="back">
        <h1>{{ backCard }}</h1>
      </div>
    </div>
  </div>

 </ion-content>

<ion-footer>
  <ion-toolbar>
    <!-- Space to enter answer -->
    <ion-row style="height: 90%;">
      <ion-col>
        <div class="inputContainer">
          <h2>
            <ion-input text-wrap text-center placeholder="Type your answer here..." [value]="input_value"></ion-input>
          </h2>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-left>
        <button id="unknown" ion-button color="danger" icon-start (click)="showVocab('unknown')" [disabled]="!seeBackside">
          <ion-icon name='close'></ion-icon>
          Wrong
        </button>
      </ion-col>
      <ion-col text-right>
        <button id="known" ion-button color="secondary" icon-start (click)="showVocab('known')" [disabled]="!seeBackside">
          <ion-icon name='checkmark'></ion-icon>
          Correct
        </button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
