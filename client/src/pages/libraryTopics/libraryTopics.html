<ion-content>

  <div class="topic-header">
    <ion-navbar>
      <span class="topic-name">Bundle: {{curBundle.name}}</span><br/>
      <span class="topic-description">All topics from this deck</span>
      <ion-buttons end>
        <button ion-button icon-only>
          <ion-icon name="funnel"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>

    <ion-navbar>
      <div class="study-buttons">
        <button ion-button round color="light" [disabled]="true">
          <ion-icon name="add"></ion-icon>
        </button>
      </div>
    </ion-navbar>
  </div>
