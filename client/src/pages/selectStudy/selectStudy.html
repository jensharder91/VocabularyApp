  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{language.shortName1}} / {{language.shortName2}}</ion-title>
  </ion-navbar>
</ion-header>

  <div [ngSwitch]="studyType">
    <div *ngSwitchCase="'vocabulary'">
      <ion-list no-lines *ngIf="language.topics.length > 0">
        <ion-item-divider style="background-color: #00df53">
          General
        </ion-item-divider>
        <ion-item class="center">
          <circleview-component text="Study Due Cards" [subtext]="vocabProvider.getCardsToLearn().length" image="assets/imgs/selectStudy/study_due.svg" (click)="studyDueCards()"></circleview-component>
          <circleview-component text="Show All Cards" [subtext]="vocabProvider.getCardDeckAll().length" image="assets/imgs/selectStudy/showAll.svg" (click)="showAllCards()"></circleview-component>
          <circleview-component text="Memory" [subtext]="0" image="assets/imgs/selectStudy/showAll.svg" (click)="showMemory()"></circleview-component>
        </ion-item>
        <ion-item-divider style="background-color: #ff7400">
          Topics
        </ion-item-divider>
        <ion-item>
          <horizontalscroll-component mode="topics" [items]="language.topics" (clickEvent)="presentTopicPopover($event)"></horizontalscroll-component>
        </ion-item>
        <ion-item-divider style="background-color: #02b9d2">
          Level
        </ion-item-divider>
        <ion-item>
          <horizontalscroll-component mode="levels" (clickEvent)="presentLevelPopover($event)"></horizontalscroll-component>
        </ion-item>
      </ion-list>
      <div *ngIf="language.topics.length == 0" id="titlecard" class="center-content">
        <h6 class="no-content-text">You do not have<br/> any topics to learn. </h6>
        <img class="no-content-image" src="assets/imgs/selectStudy/noContent.svg"><br/>
        <button ion-button color="secondary" (click)="openManage()"><ion-icon name="add"></ion-icon>&ensp;&ensp;Add topic</button>
      </div>
    </div>
