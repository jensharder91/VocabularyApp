<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{language}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content text-center>

  <h1 class="primarycolor">What would you like to study today?</h1>

<horizontalscroll-component [items]="topics" (clickEvent)="selected($event)"></horizontalscroll-component>
<horizontalscroll-component [items]="levels" (clickEvent)="selected($event)"></horizontalscroll-component>

  <ion-fab right bottom>
    <button ion-fab><ion-icon name="arrow-dropleft"></ion-icon></button>
    <ion-fab-list side="left">
      <!-- <button ion-fab (click)='showAllVocabulary();'><ion-icon name="book"></ion-icon></button> <br/> -->
      <button ion-fab (click)='loadCsvToDict()'><ion-icon name="download" style="transform: rotate(180deg);"></ion-icon></button> <br/>
      <button ion-fab (click)="createCard();"><ion-icon name="add"></ion-icon></button>
      <button ion-fab color="danger" (click)='resetAll();'><ion-icon name="trash"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>

</ion-content>
