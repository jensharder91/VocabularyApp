<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{language}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content text-center>

  <div padding>
    <ion-segment [(ngModel)]="studyType">
      <ion-segment-button value="vocabulary">
        Vocabulary
      </ion-segment-button>
      <ion-segment-button value="grammar">
        Grammar
      </ion-segment-button>
    </ion-segment>
  </div>

  <div [ngSwitch]="studyType">
    <div *ngSwitchCase="'vocabulary'">
      <button ion-button class="studyBtn" (click)="studyDueCards()">Study<br/>due cards</button>
      <horizontalscroll-component [items]="topics" (clickEvent)="presentPopover($event)"></horizontalscroll-component>
      <horizontalscroll-component [items]="levels" (clickEvent)="presentPopover($event)"></horizontalscroll-component>
    </div>

    <div *ngSwitchCase="'grammar'">
      <button ion-button class="studyBtn" (click)="studyDueCards()">Study<br/>due cards</button>
      <horizontalscroll-component [items]="topics" (clickEvent)="presentPopover($event)"></horizontalscroll-component>
      <horizontalscroll-component [items]="levels" (clickEvent)="presentPopover($event)"></horizontalscroll-component>
    </div>
  </div>

  <ion-fab right bottom>
    <button ion-fab><ion-icon name="arrow-dropleft"></ion-icon></button>
    <ion-fab-list side="left">
      <!-- <button ion-fab (click)='showAllVocabulary();'><ion-icon name="book"></ion-icon></button> <br/> -->
      <button ion-fab (click)='loadCsvToDict()'><ion-icon name="download" style="transform: rotate(180deg);"></ion-icon></button> <br/>
      <button ion-fab (click)="createCard();"><ion-icon name="add"></ion-icon></button>
      <button ion-fab color="danger" (click)='resetAll();'><ion-icon name="trash"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>

</ion-content>
