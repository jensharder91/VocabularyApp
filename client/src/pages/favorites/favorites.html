<ion-content>

  <div class="topic-header">
    <ion-navbar>
      <span class="topic-name">All Decks</span><br/>
      <span class="topic-description">Your favorite vocabulary</span>
      <ion-buttons end>
        <button ion-button icon-only>
          <ion-icon name="funnel"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>

    <ion-navbar>
      <div class="study-buttons">
        <button ion-button round color="light" (click)="studyDueCards()" [disabled]="!vocabProvider.getCardsToLearn().length > 0">
          <ion-icon name="calendar"></ion-icon>
        </button>
        <button ion-button round color="light" (click)="showAllCards()">
          <ion-icon name="book"></ion-icon>
        </button>
        <button ion-button round color="light" (click)="addMultipleVocsToBox()">
          <ion-icon name="cube"></ion-icon>
        </button>
        <button ion-button round color="light" (click)="addVocabulary(mock)" [disabled]="true">
          <ion-icon name="add"></ion-icon>
        </button>
      </div>
    </ion-navbar>
  </div>

  <div class="center-content">
    <circleview-component *ngFor="let topic of topics" [text]="topic.name" [subtext]="topic.cards.length + ' cards'" image="assets/imgs/topic/topic.svg"></circleview-component>
  </div>

</ion-content>
