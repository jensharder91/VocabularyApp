<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <div id="titlecard" class="center-content">

    <h1 *ngIf="!vocabProvider.getUserName()" class="primarycolor">Welcome to your vocabulary app!</h1>
    <h1 *ngIf="vocabProvider.getUserName()" class="primarycolor">Hi {{vocabProvider.getUserName()}}!</h1>
    <h2 class="primarycolor">Ready to start learning?</h2>


    <!-- <button block ion-button (click)="startLearning()">Learn</button>
    <button block ion-button (click)="showProgress()">Show Progress</button> -->

  </div>

  <ion-item>
    <ion-label>Language</ion-label>
    <ion-select class="languageSelect" [(ngModel)]="language" interface="popover">
      <ion-option value="Spanish">Spanish</ion-option>
    </ion-select>
  </ion-item>

  <button ion-button full (click)="start()" [disabled]="language == null">
    <ion-icon name="play"></ion-icon>&ensp;&ensp;Start
  </button>

</ion-content>
