<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <div class="center-content">



    <h1 *ngIf="!vocabProvider.getUserName()" class="primarycolor">Welcome to your vocabulary app!</h1>
    <h1 *ngIf="vocabProvider.getUserName()" class="primarycolor">Hi {{vocabProvider.getUserName()}}!</h1>
    <h2 class="primarycolor">Ready to start learning?</h2>


    <!-- <button block ion-button (click)="startLearning()">Learn</button>
    <button block ion-button (click)="showProgress()">Show Progress</button> -->

  </div>

  <ion-card (click)="startLearning()">
    <ion-card-content class="button_card">
      <ion-icon class="button_icon" name="play"></ion-icon><span class="button_title">Learn</span><br />{{vocabProvider.getCardsToLearn().length}} cards are due
    </ion-card-content>
  </ion-card>

  <ion-card (click)="showProgress()">
    <ion-card-content class="button_card">
      <ion-icon class="button_icon" name="eye"></ion-icon><span class="button_title">Show Progress</span>
    </ion-card-content>
  </ion-card>


  <ion-fab right bottom>
    <button ion-fab><ion-icon name="arrow-dropleft"></ion-icon></button>
    <ion-fab-list side="left">
      <!-- <button ion-fab (click)='showAllVocabulary();'><ion-icon name="book"></ion-icon></button> <br/> -->
      <button ion-fab (click)='loadCsvToDict()'><ion-icon name="download" style="transform: rotate(180deg);"></ion-icon></button> <br/>
      <button ion-fab (click)="createCard();"><ion-icon name="add"></ion-icon></button>
      <button ion-fab color="danger" (click)='resetAll();'><ion-icon name="trash"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>


</ion-content>
