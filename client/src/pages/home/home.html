<ion-header>
  <ion-navbar>
    <ion-title>Card Lists</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class=" cards-bg">

  <ion-card class="cards-list-demo">
    <ion-card-header>
      Learn box
    </ion-card-header>

    <ion-card-content>

      <ion-list>

      <button  ion-button outline (click)='openMainScreen(0);' color="dark">
        Level 1
      </button>

      </ion-list>

      <ion-list>
        <button ion-button outline (click)='openMainScreen(1);' color="dark">
          Level 2
        </button>
      </ion-list>

      <ion-list>
        <button  ion-button outline (click)='openMainScreen(2);' color="dark">
          Level 3
        </button>
      </ion-list>

      <ion-list>
        <button  ion-button outline (click)='openMainScreen(3);' color="dark">
          Level 4
        </button>
      </ion-list>

      <ion-list>
        <button  ion-button outline (click)='openMainScreen(4);' color="dark">
          Level 5
        </button>
      </ion-list>

      <ion-list>
        <button  ion-button outline (click)='openMainScreen(5);' color="dark">
          Level 6
        </button>
      </ion-list>


    </ion-card-content>
  </ion-card>

  <button  ion-button outline (click)='openMainScreen();'>Primary Outline</button>

</ion-content>
