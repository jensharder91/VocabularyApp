<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <div id="titlecard" class="center-content">
    <h1 *ngIf="!vocabProvider.getUserName()" class="primarycolor">Welcome to your vocabulary app!</h1>
    <h1 *ngIf="vocabProvider.getUserName()" class="primarycolor">Hi {{vocabProvider.getUserName()}}!</h1>
    <h2 class="primarycolor">Ready to start learning?</h2>
  </div>

  <div class="scroll-container">
    <ion-icon name="arrow-dropleft" class="scroll-indicator_left"></ion-icon>
    <ion-icon name="arrow-dropright" class="scroll-indicator_right"></ion-icon>

    <ion-scroll scrollX class="scroll-bar">
      <div class="scroll-item" *ngFor="let language of languages" (click)="start(language.key)">
        <img [hidden]="!language.displayImage" src="assets/imgs/{{language.displayImage}}" class="language-image" width="300" height="300">
        <span class="language-text">{{language.displayName}}</span>
      </div>
    </ion-scroll>
  </div>

</ion-content>
