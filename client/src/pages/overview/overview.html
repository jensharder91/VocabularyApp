<ion-header>
  <ion-navbar>
    <ion-title>Your progress</ion-title>
  </ion-navbar>
</ion-header>

<ion-content text-center>

  <ion-grid class="levelGrid">

    <ion-row align-items-center *ngFor="let level of [0,1,2,3,4,5]">
      <ion-col>
        <img src={{getProgressImage(level)}} alt="Level {{level}}" height="42" width="42">
      </ion-col>
      <ion-col>
        {{getCardsOfLevel(level).length}} cards
      </ion-col>
      <ion-col>
        <button ion-button (click)="displayLevel(level)" [disabled]="getCardsOfLevel(level).length == 0">
          <ion-icon name="search"></ion-icon>
        </button>
        <button ion-button (click)="startLevel(level)" [disabled]="getCardsOfLevel(level).length == 0">
          <ion-icon name="play"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
    <ion-row align-items-center >
      <ion-col>
      </ion-col>
      <ion-col>
      </ion-col>
      <ion-col>
        <button ion-button (click)="displayAll()" [disabled]="getCardsAll().length == 0">
          <ion-icon name="book"></ion-icon>&ensp;&ensp;Show all
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
