<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list no-lines>
      <button menuClose ion-item (click)="openHomePage()">
        <ion-icon class="menu_main_icon" name="home"></ion-icon><span class="menu_main_item">Home</span>
      </button>
      <div *ngIf="vocabProvider.getCurrentLanguage().id">
        <button menuClose ion-item (click)="openSelectStudyPage()">
        <ion-icon class="menu_main_icon" name="book"></ion-icon><span class="menu_main_item">{{vocabProvider.getCurrentLanguage().shortName1}} / {{vocabProvider.getCurrentLanguage().shortName2}}</span>
      </button>
        <button menuClose ion-item (click)="startLearning()">
        <ion-icon class="menu_icon" name="play"></ion-icon><span class="menu_item">Study Due Cards</span> <ion-badge item-end>{{vocabProvider.getCardsToLearn().length}}</ion-badge>
      </button>
      <button menuClose ion-item (click)="showAllCards()">
      <ion-icon class="menu_icon" name="eye"></ion-icon><span class="menu_item">Show all cards</span>
    </button>
    <button menuClose ion-item (click)="manageTopics()">
    <ion-icon class="menu_icon" name="build"></ion-icon><span class="menu_item">Manage Topics</span>
  </button>
    <!-- <button menuClose ion-item (click)="showProgress()">
    <ion-icon class="menu_icon" name="stats"></ion-icon><span class="menu_item">Show Progress</span>
  </button> -->
      </div>
      <button menuClose ion-item (click)="openSettingsPage()">
        <ion-icon class="menu_main_icon" name="settings"></ion-icon><span class="menu_main_item">Settings</span>
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
