<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list no-lines>
      <button menuClose ion-item (click)="openHomePage()">
        <ion-icon class="menu_main_icon" name="home"></ion-icon><span class="menu_main_item">Home</span>
      </button>
      <div *ngIf="vocabProvider.getCurrentLanguage().id">
        <button menuClose ion-item (click)="openSelectStudyPage()">
          <img class="menu_main_icon" src="assets/imgs/icons/language_icon.svg"><span class="menu_main_item">{{vocabProvider.getCurrentLanguage().shortName1}} / {{vocabProvider.getCurrentLanguage().shortName2}}</span>
        </button>
        <button menuClose ion-item (click)="startLearning()">
         <img class="menu_icon" src="assets/imgs/icons/studyDue_icon.svg"><span class="menu_item">Study Due Cards</span> <ion-badge item-end>{{vocabProvider.getCardsToLearn().length}}</ion-badge>
        </button>
        <button menuClose ion-item (click)="showAllCards()">
          <img class="menu_icon" src="assets/imgs/icons/showVocList_icon.svg"><span class="menu_item">Show All Cards</span>
        </button>
        <button menuClose ion-item (click)="manageTopics()">
          <ion-icon class="menu_icon" name="build"></ion-icon><span class="menu_item">Manage Topics</span>
        </button>
      </div>
      <button menuClose ion-item (click)="openSettingsPage()">
        <img class="menu_main_icon" src="assets/imgs/icons/settings_icon.svg"><span class="menu_main_item">Settings</span>
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
