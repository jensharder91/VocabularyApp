<div class="circleview-container click-disabled" *ngIf="disabled">
  <img *ngIf="myImage" src="{{myImage}}" class="circleview-image">
  <img *ngIf="!myImage" src="assets/imgs/selectStudy/default.svg" class="circleview-image">
  <span class="circleview-text">{{myText}}</span>
  <span class="circleview-subtext">{{mySubtext}}</span>
</div>

<div class="circleview-container" *ngIf="!disabled">
  <img *ngIf="myImage" src="{{myImage}}" class="circleview-image">
  <img *ngIf="!myImage" src="assets/imgs/selectStudy/default.svg" class="circleview-image">
  <span class="circleview-text">{{myText}}</span>
  <span class="circleview-subtext">{{mySubtext}}</span>
</div>
